<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Informe seu perfil</title>
</head>

<body>
    <h1>Qual o seu perfil?</h1>
    <div class="containerIndex">

        <p>Todas as informações são de preenchimento obrigatório</p>
        <form action="">
            <label for="txtNome">Nome*</label>
            <input type="text" id="txtNome">
            <div>

                <div>
                    <label for="txtIdade">Idade*</label>
                    <input type="text" id="txtIdade">
                </div>

                <div>
                    <label for="selPassatempo">Qual seu passatempo predileto?</label>
                    <select name="" id="selPassatempo">
                        <option value="">Selecione</option>
                        <option value="passear">Passear no shopping (fazer compras, etc)</option>
                        <option value="natureza">Curtir a natureza (cachoeira, etc)</option>
                    </select>
                </div>
            </div>


            <div class="classButtons">
                <input type="button" id="btnVerOp" value="Ver opções de carro">
                <input type="reset" id="btnReset" value="Limpar">
            </div>

        </form>
    </div>
    <script src="js/script1.js"></script>
</body>

</html>
